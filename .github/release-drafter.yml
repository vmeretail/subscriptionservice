categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'  
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '🧰 Maintenance'
    labels: 
      - 'workflows'
      - 'documentation'
      - 'examples'
      - 'maintenance'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
exclude-labels:
  - 'skip-changelog'
template: |
  ## Changes
  $CHANGES
